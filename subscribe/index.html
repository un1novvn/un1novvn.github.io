<script>
(function() {
    const apiUrl = 'https://unk-blo-backend-rduuehbram.cn-shenzhen.fcapp.run';
    const form = document.getElementById('subscribe-form');
    const msg = document.getElementById('s-message');
    const btn = document.getElementById('s-submit');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('s-email').value;
        
        btn.disabled = true;
        btn.innerText = '...';
        msg.innerText = '';

        fetch(`${apiUrl}/api/subscribe`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({email: email})
        })
        .then(res => res.json())
        .then(data => {
            if (data.message) {
                msg.style.color = '#4caf50';
                msg.innerText = 'Subscription successful! Thank you.';
                form.reset();
            } else {
                msg.style.color = '#f44336';
                msg.innerText = 'Error: ' + (data.error || 'Unknown error');
            }
        })
        .catch(err => {
            console.error(err);
            msg.style.color = '#f44336';
            msg.innerText = 'Network error. Please try again later.';
        })
        .finally(() => {
            btn.disabled = false;
            btn.innerText = 'Subscribe';
        });
    });
})();
</script>
